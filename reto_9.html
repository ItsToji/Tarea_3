<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación en Línea</title>
    <link rel="stylesheet" href="css/reto_9.css">
    <link rel="icon" href="img/LogoCenfotec.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="mainContainer">
        <header>
            <h1>Votación en Línea</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Formulario de Votación</h2>
            <form id="votacionForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="fechaNacimiento">Año de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
                <button type="submit">Enviar</button>
            </form>
            <h2>Reporte de Votos</h2>
            <div class="buttonsContainer">
                <button id="reporteVotosBtn">Ver Reporte de Votos</button>
                <button id="eliminarRegistrosBtn">Eliminar Registros</button>
            </div>
            <div id="reporte" class="scrollable"></div>
        </main>
        <footer>
            <p>&copy; 2025 - Minisitio Tarea 3</p>
        </footer>
    </div>
    <script src="js/reto_9.js"></script>
</body>

</html>
